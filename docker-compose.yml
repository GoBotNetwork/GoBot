version: "3"
services:
  database:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: GoBot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    image: gobot/backend
    build:
      context: ./packages/backend 
    depends_on: 
      database:
        condition: service_healthy
    ports:
      - "4000:4000"
  frontend:
    image: gobot/frontend
    build:
      context: ./packages/frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"