version: "3"
services:
  backend:
    build:
      args:
        - BuildMode=development
    env_file:
      - ./packages/backend/.env.development
    volumes:
      - ./packages/backend:/usr/app
      - /usr/app/node_modules
      - /usr/app/dist
  frontend:
    build:
      args:
        - BuildMode=development
    volumes:
      - ./packages/frontend:/usr/app
      - /usr/app/node_modules
      - /usr/app/.next